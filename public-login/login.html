<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Login</title>
    <link rel="stylesheet" href="/resetcss">
    <link rel="stylesheet" href="/css">
</head>
<body>
    
    <!-- This first section is the login page. The two forms below (and their buttons) are displayed initially on the webpage.
    When the user logs in with correct credentials, it hides the forms and their buttons, and displays the correct forms 
    for the logged in user to interact with -->

    <div id="login-html-page">
        <form id="login-form">
            <!-- <label for="email">Email</label> -->
            <input name="email" type="text" id="email-login-input" placeholder="email">

            <!-- <label for="password">Password</label> -->
            <input name="password" type="password" id="password-login-input" placeholder="password">

            <button id="login-btn" type="submit">Login</button>
        </form>
        

        <button id="new-user-btn">New User</button>

        <div id="createAcc-div-parent" class="no-display">
            <div id="createAcc-div">
                <form id="createAcc-form">
                    <label for="email">Email</label>
                    <input name="email" id="email-create-input" type="email" placeholder="Enter a valid email">

                    <label for="names">Name(s)</label>
                    <input name="names" id="createAcc-names-input" type="text" placeholder="Ex: 'Jack and Jill'">

                    <label for="password">Password</label>
                    <input name="password" id="password-create-input" type="password" placeholder="At least 6 characters">

                    <label for="password2">Re-enter password</label>
                    <input name="password2" id="password-create-input2" type="password" placeholder="Passwords must match">
                </form>

                <div id="createAcc-btns-div">
                    <button id="createAcc-close-btn">Cancel</button>
                    <button id="createAcc-btn">Create Account</button>
                </div>
            </div>
        </div>
    </div>



    <!-- The following sections are only displayed when the user logs in successfully -->
    <div id="logged-in-page" class="no-display">

        <header>
            <h1 id="welcome-message"></h1>
            <nav id="logged-in-nav-bar">
                <a id="new-budget-view">Create New Budget</a>
                <a id="budgets-view">See Budgets</a>
                <a id="spending-view">Log Spending</a>
            </nav>

        </header>

            <section id="new-budget-display" class="no-display">
                <form id="create-budget-form">
                    <label for="name">Enter budget name</label>
                    <input name="name" type="text" id="create-budget-input" placeholder="ex. 'November 2022 budget'">

                    <button type="submit" id="create-budget-form-submit">Create Budget</button>
                </form>
            </section>




            <div id="budget-display" class="no-display budget-display">
                <select onchange="getBudget()" id="budget-select">
        
                </select>

                <div id="budget_categories_div">
                    <ul id="budget_categories_list">
                        

                    </ul>
                </div>

            </div>




            <div id="spending-display" class="no-display">
                <select id="budget-select-expense-income"></select>

                <select id="select-expense-income">
                    <option>Expense</option>
                    <option>Income</option>
                </select>

                <form id="expense-income-form">
                    <input name="name" placeholder="Name (ex. bananas)" id="expense-income-name-input">
                    <input name="amount" placeholder="Amount" id="expense-income-amount-input">
                    <textarea name="note" placeholder="(Optional) Note (ex. needed bananas for the potluck)" id="expense-income-note-input" rows="5" cols="33"></textarea>
                </form>

            </div>


    </div>



    <article id="greeting-message-article" class="no-display">
        <h1 class="greeting-message"></h1>
        <p>Click an option above to get started!</p>
    </article>
    






    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/js"></script>
    <script src="/js2"></script>
</body>
</html>
